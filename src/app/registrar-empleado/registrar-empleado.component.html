<div>
  <h3 class="text-center">Registro de Clientes</h3>
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label>Nombre: </label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        [(ngModel)]="empleado.nombre"
        name="nombre"
      />

      <div class="form-group">
        <label>Apellido: </label>
        <input
          type="text"
          class="form-control"
          id="apellido"
          [(ngModel)]="empleado.apellido"
          name="apellido"
        />
      </div>

      <div class="form-group">
        <label>Email: </label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="empleado.email"
          name="email"
        />
      </div>
    </div>
    <button class="btn btn-success">AÃ±adir</button>
  </form>
</div>
